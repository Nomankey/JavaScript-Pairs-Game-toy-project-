<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript Pairs Game</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/game.css">
	<script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
	<script src="./js/game.js" defer></script>
</head>

<body>
	<!-- header -->
	<header class="header">
		<h1>JAVASCIPRT PAIRS GAME</h1>
		<span class="header-span">CLICK ANY CARD TO BEGIN</span>
	</header>

	<!-- timer-section -->
	<section class="timer-section">
		<!-- timer -->
		<div class="timer">
			00:00:00
		</div>
	</section>

	<!-- card-section -->
	<section class="card-section">
		<ul class="card-wrapper">
			<li class="card unclicked"></li>
			<li class="card unclicked"></li>
			<li class="card unclicked"></li>
			<li class="card unclicked"></li>
			<li class="card unclicked"></li>
			<li class="card unclicked"></li>
			<li class="card unclicked"></li>
			<li class="card unclicked"></li>
		</ul>
	</section>

	<!-- modal popup -->
	<div class="modal-wrapper displayNone">
		<div class="modal">
			<h2>GAME OVER!</h2>
			<span class="time-spent">TIME SPENT: </span>
			<span class="time-record-span"></span>
			<button class="restart-btn" type="button"><i class="fas fa-redo-alt"></i></button>
		</div>
	</div>
</body>
</html>
